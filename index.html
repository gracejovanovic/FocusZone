<!DOCTYPE html>
<html lang="en">

<head>
  <title>Focus Zone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="popup-container">
    <div class="header">
      <img id="logo" src="shhh.png">
      <h1 id="title">Focus Mode</h1>
    </div>
    <div class="focusBody">
      <div class="navBar">
        <div class="tab" id="tab1">
          <button class="tabLinks" id="clockTab">
            <img src="clock.png" alt="Clock Icon"></i>
          </button>
        </div>
        <div class="tab" id="tab2">
          <button class="tabLinks" id="browserTab">
            <img src="browser.png" alt="Browser Icon"></i>
          </button>
        </div>
      </div>
      <div>
        <div id="Clock" class="tabContent">
          <h2>Study Time</h2>
          <div id="countdown">
            <svg>
              <circle id="circle" r="20%"></circle>
              <text id="time" x="50%" y="50%" text-anchor="middle" alignment-baseline="central"></text>
            </svg>
          </div>
          <input type="number" id="study-time" placeholder="Study minutes"><br>
          <div>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
          </div>
        </div>
      </div>
      <form id="Browser" class="tabContent">
        <h2>Blocked Sites</h2><br>
        <ul id="urlList" class="no-bullets">
          <li>
            <button class="button">
              Facebook <i class='fa-solid fa-xmark' id="removeIcon"></i>
              <a href="http://facebook.com" target="_blank" class="hidden-link"></a>
            </button>
          </li>
          <li>
            <button class="button">
              Pinterest <i class='fa-solid fa-xmark' id="removeIcon"></i>
            </button>
            <a href="http://pinterest.com" target="_blank" class="hidden-link"></a>
          </li>
          <li>
            <button class="button">
              Instagram <i class='fa-solid fa-xmark' id="removeIcon"></i>
            </button>
            <a href="http://instagram.com" target="_blank" class="hidden-link"></a>
          </li>
        </ul>
        <h4>Add Custom Blocked Sites</h4>
        <div class="form-control">
          <input type="url" id="custom-url" placeholder="Enter URL">
          <input type="text" id="siteName" placeholder="Label Website">
        </div>
        <div class="form-control">
          <button type="button" class="btn" id="addUrlBtn">
            <i class="fa-solid fa-plus"></i>Add URL
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
